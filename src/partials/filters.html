<section class="filters">
  <div class="container">
    <form class="filter-form">
      <label class="filter-form-block filter-dop-block">
        <h5 class="filter-label">Search</h5>
        <span class="filter-input-block">
          <input class="filter-input" name="searchquery" type="text" placeholder="Enter Text" />
          <svg class="filter-input-svg" width="18" height="18">
            <use href="../img_header/svg/loupe.svg"></use>
          </svg>
          <button class="filter-input-btn">
            <svg class="filter-input-svg-close" width="18" height="18">
              <use href="./img_header/icons.svg#icon-x-small-dark"></use>
            </svg>
          </button>
        </span>
      </label>
      <div class="filter-form-block">
        <h5 class="filter-label">Time</h5>
        <select class="filter-sel filter-time" name="time" id="">
          <option value="0">0 min</option>
          <option value="5">5 min</option>
          <option value="10">10 min</option>
          <option value="15">15 min</option>
          <option value="20">20 min</option>
          <option value="25">25 min</option>
          <option value="30">30 min</option>
          <option value="35">35 min</option>
          <option value="40">40 min</option>
          <option value="45">45 min</option>
          <option value="50">50 min</option>
          <option value="55">55 min</option>
          <option value="60">60 min</option>
          <option value="65">65 min</option>
          <option value="70">70 min</option>
          <option value="75">75 min</option>
          <option value="80">80 min</option>
          <option value="85">85 min</option>
          <option value="90">90 min</option>
          <option value="95">95 min</option>
          <option value="100">100 min</option>
          <option value="105">105 min</option>
          <option value="110">110 min</option>
          <option value="115">115 min</option>
          <option value="120">120 min</option>
        </select>
      </div>
      <div class="filter-form-block">
        <h2 class="filter-label">Area</h2>
        <select class="filter-sel filter-area" name="time" id="">
        </select>
      </div>
      <div class="filter-form-block">
        <h2 class="filter-label">Ingredients</h2>
        <select class="filter-sel filter-ingredients" name="time" id="">
        </select>
      </div>
    </form>
    <div class="filter-btn-block">
      <button class="filter-btn-reset">
        <svg class="filter-btn-svg" width="16" height="16">
          <use href="./img_header/icons.svg#icon-x-small-dark"></use>
        </svg>
      </button>
      <p class="filter-btn-text">Reset the filter</p>
    </div>
    <ul class="list filter-list"></ul>
  </div>
</section>
